{% extends "layout.html" %}
{% block body %}

<form action="{{url_for('entry.update_entry',id=entry.id)}}" method="POST" class="add-entry">
    <div class="form-group">
        <label for="InputTitle" class="form-label">タイトル</label>
        <input type="text" class="form-control" id="InputTitle" name="title" value="{{entry.title}}">
    </div>
    <div class="form-group">
        <label for="InputText" class="form-label">本文</label>
        <textarea class="form-control" id="InputText" name="text" rows="3">{{entry.text}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
