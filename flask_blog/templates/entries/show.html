{% extends "layout.html" %}
{% block body %}
<h2>{{entry.title}}</h2>
<p>{{entry.text}}</p>
<p>投稿日時{{entry.created_at}}</p>
<div class="btn-group">
    <form action="{{ url_for('edit_entry',id=entry.id)}}" method="GET">
        <button type="submit" class="btn btn-primary">編集</button>
    </form>
    <form action="{{ url_for('delete_entry',id=entry.id)}}" method="POST">
        <button type="submit" class="btn btn-danger ml-3">削除</button>
    </form>
</div>
{% endblock %}
